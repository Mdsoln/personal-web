<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
  <form method="POST" action="register.php">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" placeholder="First name"  required><br>
    
          <label for="middle-name">Middle Name:</label>
          <input type="text" id="middle-name"  placeholder="middle name"><br>
    
          <label for="surname">Surname:</label>
          <input type="text" id="surname" placeholder="surname" required><br>
    
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="username" required><br>
    
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <p id="password-validation-msg" class="error-message"></p>
          

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <label for="facebook">Facebook:</label>
            <input type="text" id="facebook"><br>

            <label for="twitter">Twitter:</label>
            <input type="text" id="Twitter">  <br>
            
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram"><br>
      
                        
       
          <button type="submit" class="registerbtn"  onclick="validatePassword()" >Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="/login.html">Sign in</a>.</p>
        </div>
      </form>
      <SCript src="/index.js"></SCript>
</body>
</html>
